version: '3.4'

services:
  userservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=80
    ports:
      - "5000:80"
    extra_hosts:
      host.docker.internal: host-gateway
  sqlusers:
    environment:
      - SA_PASSWORD=Pass12345
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express
    ports:
     - "5001:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Pass12345" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s